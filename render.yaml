databases:
  - name: zoo-management-db
    databaseName: zoo_management
    user: zoo_admin
    plan: free

services:
  - type: web
    name: zoo-management
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn zoo_management.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: zoo-management-db
          property: connectionString
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
