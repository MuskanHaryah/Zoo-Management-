{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caretaker Login | Zoo Management</title>
  <!-- Add Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="background-shapes">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
  </div>
  <div class="login-container">
    <div class="login-box">
      <!-- Add sparkle overlay -->
      <div class="sparkle-overlay"></div>
      <div class="logo">
        <img src="{% static 'images\Mulan Zoofari-Picsart-BackgroundRemover.png' %}" alt="Zoo Logo" class="logo-img">
      </div>
      <h2><i class="fas fa-paw"></i> Welcome to Zoo Portal</h2>
      <p class="subtitle">Caretaker Access</p>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">
            <i class="fas fa-user"></i>
            Username
          </label>
          <input type="text" name="username" id="username" required placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i>
            Password
          </label>
          <input type="password" name="password" id="password" required placeholder="Enter your password">
        </div>
        {% if form.errors %}
          <p class="error"><i class="fas fa-exclamation-circle"></i> Invalid username or password</p>
        {% endif %}
        <button type="submit">
          <span>Login</span>
          <i class="fas fa-arrow-right"></i>
        </button>
      </form>
      <div class="nature-footer">
        <div class="leaves">
          <div class="leaf"></div>
          <div class="leaf"></div>
          <div class="leaf"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
